<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/fav.png" />
    <title>CTRL Z</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- разделяющие полоски -->
    <div class="divider"></div>

    <!-- первый секшн -->
    <section class="first">
      <div class="left_block">
        <!-- квадратик с человечком -->
        <div class="first_rectangle">
          <div class="fig">FIG.1.</div>
          <div>
            <img src="images/person.svg" alt="" class="person" />
            <div class="circle">
              <div class="eyebrow"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="right_blocks">
        <!-- квадратик с облачком -->
        <div class="second_rectangle">
          <div class="rightfig">PROCESS.1.</div>
          <img src="images/cloud_all.svg" alt="" class="cloud" />
        </div>
        <!-- квадратик с бегущим лого -->
        <div class="third_rectangle">
          <div class="ctrlz"></div>
        </div>
      </div>
    </section>

    <!-- разделяющие полоски -->
    <div class="divider"></div>

    <!-- второй секшн -->
    <section class="second">
      <div class="left_block">
        <!-- квадратик с кнопками -->
        <div class="fourth_rectangle">
          <div class="fig">FIG.2.</div>
          <div class="button_ctrlz"></div>
        </div>
      </div>
      <div class="right_blocks">
        <!-- квадратик с плюсами и минусами -->
        <div class="fifth_rectangle">
          <div class="white_background">
              <!-- кружки и минусы плюсы -->
            <div class="flex_horizontal">
              <div class="flex_symbols">
                <div class="container black_round"></div>
                <div class="container plus"></div>
                <div class="container black_round"></div>
              </div>
              <div class="flex_symbols">
                <div class="container white_round"></div>
                <div class="container minus"></div>
                <div class="container white_round"></div>
              </div>
              <div class="flex_symbols">
                <div class="container white_round"></div>
                <div class="container plus"></div>
                <div class="container black_round"></div>
              </div>
              <div class="flex_symbols">
                <div class="container black_round"></div>
                <div class="container minus"></div>
                <div class="container black_round"></div>
              </div>
            </div>
            <!-- анимированный текст -->
            <div class="anim_text">
              <span class="l1">P<span class="l2">R<span class="l3">O<span class="l4">C<span class="l5">E<span class="l6">S<span class="l7">S<span class="l8"> <span class="l9">I<span class="l10">S<span class="l11"> <span class="l12">S<span class="l13">T<span class="l14">A<span class="l15">R<span class="l16">T<span class="l17">I<span class="l18">N<span class="l19">G</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span>
            </div>
          </div>
        </div>
        <!-- квадратик с зигзагом и анимацией -->
        <div class="sixth_rectangle">
          <div class="stripe">
            <div class="round_dash"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- разделяющие полоски -->
    <div class="divider"></div>

    <!-- третий секшн -->
    <section class="third">
      <div class="left_block2">
        <div class="seventh_rectangle">
        </div>
      </div>
      <div class="right_block2">
        <div class="eigth_rectangle">
          <div class="rightfig2">PROCESS.2.</div>
          </div>
        </div>
      </div>
    </section>
    <!-- разделяющие полоски -->
    <div class="divider"></div>


  </body>
</html>
