<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/fav.svg" />
    <title>CTRL Z</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- разделяющие полоски -->
    <div class="divider"></div>
    <!-- первый section -->
    <section class="first-section display-flex">
      <div class="head part">
        <div class="fig">FIG.1.</div>
        <div class="head1"></div>
      </div>
      <div class="divider1"></div>
      <div class="figure part">
        <div class="rightfig">PROCESS.1.</div>
        <div class="cloud1"></div>
      </div>
      <div class="line part"></div>
      <div class="divider1"></div>
    </section>
    <div class="divider"></div>

    <!-- второй section -->
    <section class="second-section display-flex">
      <div class="buttonctrl part">
        <div class="fig">FIG.2.</div>
        <div class="button_ctrlz"></div>
      </div>
      <div class="divider1"></div>
      <div class="plusminrect part">
        <div class="plusmininside">
          <div class="equal_square">
            <div class="container black_round"></div>
            <div class="container plus"></div>
            <div class="container black_round"></div>
          </div>
          <div class="equal_square2">
            <div class="container white_round"></div>
            <div class="container minus"></div>
            <div class="container white_round"></div>
          </div>
          <div class="equal_square3">
            <div class="container white_round"></div>
            <div class="container plus"></div>
            <div class="container black_round"></div>
          </div>
          <div class="equal_square4">
            <div class="container black_round"></div>
            <div class="container minus"></div>
            <div class="container black_round"></div>
          </div>
        </div>
      </div>

      
      <div class="zigzag part">
        <div class="stripe">
          <div class="round_dash"></div>
        </div>
      </div>
      <div class="divider1"></div>
    </section>
    <div class="divider"></div>

    <!-- третий section -->
    <section class="third-section display-flex">
      <div class="electrcirc part">
        <div class="electrcircins"></div>
      </div>
      <div class="electschema part">
        <div class="rightfig2">PROCESS.2.</div>
        <div class="electschemains"></div>
      </div>
      <!-- <div class="zigzag part">
        <div class="stripe">
          <div class="round_dash"></div>
        </div>
      </div> -->
    </section>

    <div class="divider"></div>
        <!-- work in progress разделитель -->
    <div class="progressbar"> 
      <div class="progress_group">
          <div class="hh"> WORK IN PROGRESS </div>
          <div class="progress_triangle"></div>
          <div class="hh"> WORK IN PROGRESS </div>
          <div class="progress_triangle"></div>
          <div class="hh"> WORK IN PROGRESS </div>
          <div class="progress_triangle"></div>
          <div class="hh"> WORK IN PROGRESS </div>
          <div class="progress_triangle"></div>
      </div>
    </div>

    <div class="divider"></div>

    <!-- четвертый section  -->
    <section class="fourth-section display-flex">
      <div class="atom part">
        <div class="vans">
          <div class="void_rectangle">
            <div class="left_connector"></div>
            <div class="atom_circle">
              <div class="circle_with_cross"></div>
            </div>
            <div class="right_connector"></div>
          </div>
        </div>
      </div>
      <div class="divider1"></div>
      <div class="figure3 part">
        <div class="void_rectangle2">
          <div class="rightfig3">FOOTNOTE</div>
          <div class="anim_text">
            <span class="l1 span">F<span class="l2 span">I<span class="l3 span">G<span class="l4 span">.<span class="l5 span"> <span class="l6 span">1<span class="l7 span">.<span class="l8 span"> <span class="l9 span">U<span class="l10 span">S<span class="l11 span">E<span class="l12 span">R</span></span></span></span></span></span></span></span></span></span></span>
          </div>
          <div class="anim_text2">
            <span class="r1 span2">F<span class="r2 span2">I<span class="r3 span2">G<span class="r4 span2">.<span class="r5 span2"> <span class="r6 span2">2<span class="r7 span2">.<span class="r8 span2"> <span class="r9 span2">C<span class="r10 span2">T<span class="r11 span2">R<span class="r12 span2">L<span class="r13 span2"> <span class="r14 span2">Z<span class="r15 span2"> <span class="r16 span2">B<span class="r17 span2">U<span class="r18 span2">T<span class="r19 span2">T<span class="r20 span2">O<span class="r21 span2">N</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span>
          </div>
        </div>
      </div>
      <div class="divider2"></div>
      <div class="line2 part">
        <div class="progressbar2"> 
          <div class="progress_group2">
              <div class="hh2"> WORK DONE </div>
              <div class="hh2"> WORK DONE </div>
              <div class="hh2"> WORK DONE </div>
              <div class="hh2 addtablet"> WORK DONE </div>
              <div class="hh2 addtablet"> WORK DONE </div>
          </div>
        </div>
      </div>
      <div class="divider1"></div>
    </section>
    <div class="divider"></div>
    
    <!-- футер -->

    <div class="footer">
      <div class="fio">
        БП23Д307 <br>
        Бушенева Дарья
      </div>
      <div class="hse"></div>
    </div>
    <div class="divider"></div>
 </body>
